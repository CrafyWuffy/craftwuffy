<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayvalık Sohbet</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0b0c10 url('logo.jpg') center/cover no-repeat fixed;
      color: white;
      overflow: hidden;
    }

    /* Kar animasyonu */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .rules, .chat {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff6b81;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .message {
      text-align: left;
      margin-bottom: 8px;
    }
    .message.user {
      text-align: right;
      color: #1dd1a1;
    }

    form {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

<div id="snow"></div>

<div class="rules" id="rules">
  <h2>Site Kullanım Uyarısı</h2>
  <p>
    Bu siteyi kullanarak tüm etkileşimlerinizin kayıt altına alınabileceğini ve
    gerektiğinde yasal mercilerle paylaşılabileceğini kabul etmiş olursunuz.
    <br><br>
    Devam etmek için onay verin.
  </p>
  <button class="btn" id="accept">Onayla</button>
  <button class="btn" id="decline" style="background:#555;">Reddet</button>
</div>

<div class="chat" id="chat">
  <h2>Ayvalık Sohbet</h2>
  <div class="chat-box" id="chatBox"></div>
  <form id="chatForm">
    <input id="message" placeholder="Mesaj yaz..." />
    <button class="btn" type="submit">Gönder</button>
  </form>
</div>

<script>
  // Kar animasyonu
  for (let i = 0; i < 60; i++) {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.textContent = '❄';
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.fontSize = Math.random() * 10 + 10 + 'px';
    snow.style.animationDuration = Math.random() * 5 + 5 + 's';
    document.body.appendChild(snow);
  }

  const rules = document.getElementById('rules');
  const chat = document.getElementById('chat');
  const snow = document.getElementById('snow');

  // 5 saniye sonra kurallar ekranı
  setTimeout(() => {
    rules.style.display = 'block';
  }, 5000);

  document.getElementById('accept').onclick = () => {
    rules.style.display = 'none';
    chat.style.display = 'block';
  };

  document.getElementById('decline').onclick = () => {
    rules.innerHTML = "<h2>Üzgünüz</h2><p>Onaylamadan giriş yapamazsınız.</p>";
  };

  // Sohbet sistemi
  const form = document.getElementById("chatForm");
  const box = document.getElementById("chatBox");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const input = document.getElementById("message");
    const msg = input.value.trim();
    if (!msg) return;
    box.innerHTML += `<div class="message user">${msg}</div>`;
    input.value = "";

    const replyEl = document.createElement("div");
    replyEl.className = "message";
    replyEl.textContent = "Düşünüyor...";
    box.appendChild(replyEl);

    const res = await fetch("/api/ayvalik", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg }),
    });
    const data = await res.json();
    replyEl.textContent = data.reply || "Bir hata oluştu.";
    box.scrollTop = box.scrollHeight;
  });
</script>
</body>
</html>
