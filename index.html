<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Sunucusu | 1.21.4</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.min.css">
    
    <style>
        :root { --primary: #0054a6; }
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f9; }
        .hero { background: #1a2234; color: white; padding: 70px 0; text-align: center; border-bottom: 5px solid var(--primary); }
        .ip-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; cursor: pointer; border: 2px dashed #333; display: inline-block; transition: 0.3s; }
        .ip-card:hover { transform: translateY(-3px); background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .online { background: #2fb344; box-shadow: 0 0 10px #2fb344; }
        .offline { background: #d63939; }
    </style>
</head>
<body>

<div class="hero">
    <div class="container">
        <h1 class="display-3 fw-black mb-2">SUNUCU ADI</h1>
        <div class="ip-card" id="copyIp" data-clipboard-text="94.154.46.130">
            <div class="small text-uppercase opacity-50 mb-1">Tıkla IP Kopyala</div>
            <div class="h2 fw-bold mb-0">94.154.46.130</div>
            <div class="mt-2">
                <span id="mc-badge" class="badge bg-secondary p-2">SORGULANIYOR...</span>
            </div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row g-4 text-center">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-lg p-4 bg-dark text-white border-0" style="border-radius: 20px;">
                <h3 class="fw-bold mb-4"><i class="fab fa-discord me-2 text-primary"></i> Canlı Durum</h3>
                
                <div class="d-flex align-items-center justify-content-center mb-3">
                    <div id="admin-dot" class="status-dot offline"></div>
                    <span id="admin-status" class="fw-bold">YÜKLENİYOR...</span>
                </div>

                <div class="d-flex align-items-center justify-content-center mb-4">
                    <i class="fa fa-users me-2 text-success"></i>
                    <span id="online-count" class="fw-bold text-success">0 / 0</span>
                </div>

                <a href="https://discord.gg/XAhyeXNjKr" target="_blank" class="btn btn-primary w-100 fw-bold">DISCORD'A KATIL</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.all.min.js"></script>

<script>
    new ClipboardJS('#copyIp').on('success', function() {
        Swal.fire({ title: 'Kopyalandı!', icon: 'success' });
    });

    function update() {
        const ip = "94.154.46.130";
        const id = "812040098388377671";

        // YENİ MINECRAFT API (mc-api.net üzerinden daha hızlı veri çekme)
        $.getJSON(`https://api.mcstatus.io/v2/status/java/${ip}`, function(data) {
            if (data.online) {
                $('#online-count').text(data.players.online + " / " + data.players.max);
                $('#mc-badge').text(data.players.online + " OYUNCU AKTİF").removeClass('bg-secondary').addClass('bg-success');
            } else {
                $('#mc-badge').text("SUNUCU KAPALI").addClass('bg-danger');
            }
        });

        // DISCORD LANYARD
        $.getJSON(`https://api.lanyard.rest/v1/users/${id}`, function(res) {
            if (res.data.discord_status !== "offline") {
                $('#admin-dot').addClass('online').removeClass('offline');
                $('#admin-status').text("KURUCU ÇEVRİMİÇİ");
            } else {
                $('#admin-dot').addClass('offline').removeClass('online');
                $('#admin-status').text("KURUCU ÇEVRİMDİŞİ");
            }
        });
    }

    update();
    setInterval(update, 15000); // 15 saniyede bir güncelle
</script>
</body>
</html>
