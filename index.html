<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Sunucusu | 1.21.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.min.css">
    <style>
        :root { --p: #0054a6; --bg: #f4f7f9; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); }
        .hero { background: #001f3f; color: white; padding: 60px 0; border-bottom: 5px solid var(--p); text-align: center; }
        .nav-link { font-weight: 700; color: #444 !important; cursor: pointer; }
        .nav-link.active { color: var(--p) !important; }
        .forum-item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .sidebar { background: #1a1d21; color: white; border-radius: 20px; padding: 20px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background: #2fb344; box-shadow: 0 0 8px #2fb344; }
        .offline { background: #d63939; }
    </style>
</head>
<body>

<div class="hero">
    <h1 class="display-4 fw-bold">SUNUCU ADI</h1>
    <div class="badge bg-warning text-dark mb-3">BU AKÅAM 20:00'DA AÃ‡ILIYOR!</div>
    <p class="h3" id="copyIp" style="cursor:pointer" data-clipboard-text="94.154.46.130">IP: 94.154.46.130 <i class="fa fa-copy ms-2"></i></p>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container justify-content-center">
        <div class="navbar-nav gap-3">
            <a class="nav-link active" onclick="showSection('anasayfa')">Anasayfa</a>
            <a class="nav-link" onclick="showSection('forum')">Forum</a>
            <a class="nav-link" onclick="showSection('magaza')">MaÄŸaza</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <div id="sec-anasayfa" class="section">
                <div class="card p-4 border-0 shadow-sm">
                    <h2>HoÅŸ Geldiniz!</h2>
                    <p>Sunucumuz bu akÅŸam kapÄ±larÄ±nÄ± aÃ§Ä±yor. HazÄ±r mÄ±sÄ±n?</p>
                </div>
            </div>

            <div id="sec-forum" class="section" style="display:none">
                <div class="card p-4 border-0 shadow-sm">
                    <h3>ğŸ’¬ Topluluk Forumu</h3>
                    <div class="bg-light p-3 rounded mb-4">
                        <input type="text" id="f_user" class="form-control mb-2" placeholder="KullanÄ±cÄ± AdÄ±n">
                        <textarea id="f_msg" class="form-control mb-2" placeholder="MesajÄ±n..."></textarea>
                        <button onclick="sendPost()" class="btn btn-primary w-100">MesajÄ± GÃ¶nder</button>
                    </div>
                    <div id="msg-list">YÃ¼kleniyor...</div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="sidebar shadow-lg">
                <h5 class="mb-3 border-bottom pb-2">ğŸŒ Sunucu Durumu</h5>
                <div class="mb-3">
                    <div id="admin-dot" class="dot offline"></div> Kurucu: <span id="admin-status">...</span>
                </div>
                <div class="mb-3 text-success fw-bold">
                    <i class="fa fa-users me-2"></i> Oyuncu: <span id="side-count">0 / 0</span>
                </div>
                <a href="https://discord.gg/XAhyeXNjKr" class="btn btn-primary w-100 rounded-pill">Discord</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.all.min.js"></script>

<script>
    new ClipboardJS('#copyIp').on('success', () => Swal.fire('IP KopyalandÄ±!'));

    function showSection(name) {
        $('.section').hide();
        $(`#sec-${name}`).fadeIn();
        $('.nav-link').removeClass('active');
        $(`a[onclick="showSection('${name}')"]`).addClass('active');
        if(name === 'forum') loadPosts();
    }

    // API'DEN MESAJLARI Ã‡EK
    function loadPosts() {
        $.get('/api/forum', function(data) {
            let html = '';
            data.forEach(p => {
                html += `<div class="forum-item">
                    <div class="fw-bold text-primary">${p.username}</div>
                    <div>${p.content}</div>
                    <small class="text-muted">${new Date(p.created_at).toLocaleString('tr-TR')}</small>
                </div>`;
            });
            $('#msg-list').html(html);
        });
    }

    // VERÄ°TABANINA MESAJ GÃ–NDER
    function sendPost() {
        const username = $('#f_user').val();
        const content = $('#f_msg').val();
        if(!username || !content) return Swal.fire('Hata', 'BoÅŸ bÄ±rakma!', 'error');

        $.ajax({
            url: '/api/forum',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ username, content }),
            success: function() {
                $('#f_msg').val('');
                loadPosts();
                Swal.fire('BaÅŸarÄ±lÄ±', 'MesajÄ±n kaydedildi!', 'success');
            }
        });
    }

    function updateStats() {
        $.getJSON('https://api.mcstatus.io/v2/status/java/94.154.46.130', d => {
            if(d.online) $('#side-count').text(d.players.online + " / " + d.players.max);
        });
        $.getJSON('https://api.lanyard.rest/v1/users/812040098388377671', r => {
            const s = r.data.discord_status;
            $('#admin-dot').attr('class', 'dot ' + (s !== 'offline' ? 'online' : 'offline'));
            $('#admin-status').text(s !== 'offline' ? 'AKTÄ°F' : 'Ã‡EVRÄ°MDÄ°ÅÄ°');
        });
    }
    updateStats(); setInterval(updateStats, 20000);
</script>
</body>
</html>
